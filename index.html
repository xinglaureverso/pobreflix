<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pobreflix</title>
  <style>
    body { display: flex; margin: 0; font-family: sans-serif; }
    .canais { width: 30%; background: #222; color: #fff; padding: 20px; }
    .canais button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    .player { width: 70%; display: flex; align-items: center; justify-content: center; background: #111; }
  </style>
</head>
<body>
  <div class="canais">
    <h2>📺 Canais ao Vivo</h2>
    <button onclick="irParaPlayer('xinglau')">Xinglau 🔴</button>
    <button onclick="irParaPlayer('tv_requeijao')">TV Requeijão 🧃</button>
    <button onclick="irParaPlayer('canal_do_sofa')">Canal do Sofá 🛋️</button>
  </div>
  <div class="player">
    <p>👈 Selecione um canal e o show começa</p>
  </div>

  <script>
    function irParaPlayer(canal) {
      window.location.href = `player.html?canal=${canal}`;
    }
  </script>
</body>
</html>
